<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Face Recognition system">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
    <title>Face Recognition System</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>

<body class="d-flex flex-column h-100">
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Face Recognition System</strong>
                <small>Just Now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="status">
            </div>
        </div>
    </div>


    <main class="flex-shrink-0">
        <div class="album py-4 bg-light">
            <div class="container">


                <div class="row mb-2">
                    <div class="col-sm-3">
                        <input type="text" id="enrollName" class="form-control form-control-sm"
                            placeholder="Applicant Name" />
                    </div>
                    <div class="col-sm-3">
                        <img id="enrollImageSrc" alt="No Image" hidden />
                        <input class="form-control form-control-sm" type="file" id="enrollImage" />
                    </div>
                    <div class="col-auto">
                        <button id="enrollImageButton" type="button" class="btn btn-primary">Enroll</button>
                    </div>
                    <div class="col-auto">
                        <button id="enrollWebcamButton" type="button" class="btn btn-primary">Enroll Webcam</button>
                    </div>
                    <div class="col-auto">
                        <div class="spinner-border text-primary" role="status" id="progressEnroll">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>

                <!-- Images -->
                <div class="row mb-5">
                    <div class="col-md-6">
                        <div class="h-100 p-1 bg-light border rounded-3">
                            <canvas id="output"
                                style="width: 100%; max-width: 100%; min-width: 200px; min-height: 200px;"></canvas>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="h-100 p-2 bg-light border rounded-3">
                            <div class="row">
                                <div class="col-sm-7">
                                    <canvas id="face" style="width: 100%; max-width: 100%; min-width: 240px;"></canvas>
                                </div>                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Face Recognition System, Copyright &copy; Mehedi Hasan</span>
            <p class="float-end mb-1">
                <a href="#">Back to top</a>
            </p>
        </div>
    </footer>

    <script src="/js/jquery.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>

    <!-- <script src="/js/tf.min.js"></script> -->
    <script id="tensorflow" type="text/javascript"></script>


    <script src="/js/vision.js" type="text/javascript"></script>
    <script src="/js/face.enroll.js" type="text/javascript"></script>
    <script type="text/javascript">
        onDocumentReady();
    </script>
    <script id="script" type="text/javascript"></script>
    <!-- <script async src="/js/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script> -->
</body>

</html>
