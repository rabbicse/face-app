<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="MD MEHEDI HASAN RABBI">
    <title>Face Recognition System</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>

<body class="d-flex flex-column h-100">
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Face Recognition System</strong>
                <small>Just Now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="status">
            </div>
        </div>
    </div>


    <main class="flex-shrink-0">
        <div class="album py-4 bg-light">
            <div class="container">
                <div class="row mb-2">
                    <div class="col-sm-3">
                        <img id="imgSrc" alt="No Image" hidden />
                        <input class="form-control form-control-sm" type="file" id="browse" />
                    </div>
                    <div class="col-auto">
                        <div class="spinner-border text-primary" role="status" id="progress">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>


                <!-- Images -->
                <div class="row mb-5">
                    <div class="col-md-6">
                        <div class="h-100 p-1 bg-light border rounded-3">
                            <canvas id="output"
                                style="width: 100%; max-width: 100%; min-width: 200px; min-height: 200px;"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Face Recognition System, Copyright &copy; Mehedi Hasan</span>
            <p class="float-end mb-1">
                <a href="#">Back to top</a>
            </p>
        </div>
    </footer>

    <script src="/js/jquery.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/tf.min.js"></script>
    <script src="/js/vision.js" type="text/javascript"></script>
    
    <script async src="/js/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
    <script src="/js/pose.js" type="text/javascript"></script>
    <script type="text/javascript">
        onDocumentReady();
    </script>
</body>

</html>
